<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, <span th:text="${username}"></span>!</h1>

    <h2>Your Notes:</h2>
    <h3 th:text="${jumlah}"></h3>
    <ul>
        <li th:each="note : ${notes}">
            <h3 th:text="${note.title}"></h3>
            <p th:text="${note.content}"></p>
        </li>
    </ul>

    
</body>
</html>
