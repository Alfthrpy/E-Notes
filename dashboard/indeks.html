<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
    
    <script src="script.js"></script>
    <title>Tasks</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <i class="fa-solid fa-caret-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="profile">
                <div class="profile-details">
                    <img src="profile-picture.jpg" alt="Profile Picture" class="profile-image">
                    <div class="profile-info">
                        <span class="profile-name">John Doe</span>
                    </div>
                </div>
            </div>
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#" id="all-tasks-link">
                            <i class='fa-solid fa-list-check icon'></i>
                            <span class="text nav-text">All</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" id="today-tasks-link">
                            <i class='fa-solid fa-stopwatch icon' ></i>
                            <span class="text nav-text">Today</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" id="upcoming-tasks-link">
                            <i class='fa-solid fa-calendar-days icon'></i>
                            <span class="text nav-text">Upcoming</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" id="completed-tasks-link">
                            <i class='fa-solid fa-check-double icon' ></i>
                            <span class="text nav-text">Completed</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-right-from-bracket icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Tasks</div>
        <main> 
            <button type="button" class="btn btn-primary custom-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa-solid fa-plus"></i> 
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" style="text-align: center;" id="exampleModalLabel">TASK LIST</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="inputTitleList" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Input title">
              </div>
                <div class="mb-3">
                  <label for="inputTaskList" class="form-label">Input Task</label>
                  <input type="text" class="form-control" id="inputTask" placeholder="Enter your task description here">
                </div>
                <div class="mb-3">
                  <label for="inputDateList" class="form-label">Deadline</label>
                  <input type="date" class="form-control" id="inputDate">
                </div>
                <div class="mb-3">
                    <label for="inputDescList" class="form-label">Description</label>
                    <textarea class="form-control" id="taskDesc" rows="4" placeholder="Enter task description here..."></textarea>
                  </div>
               
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</form>
  </div>

        </main>
    </section>

</body>
</html>
