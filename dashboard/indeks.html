<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.5.2-web/css/all.min.css">
    <title>Tasks</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <i class="fa-solid fa-caret-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='fa-solid fa-list-check icon'></i>
                            <span class="text nav-text">All</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='fa-solid fa-stopwatch icon' ></i>
                            <span class="text nav-text">Today</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='fa-solid fa-calendar-days icon'></i>
                            <span class="text nav-text">Upcoming</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='fa-solid fa-check-double icon' ></i>
                            <span class="text nav-text">Completed</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-right-from-bracket icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Tasks</div>
        <main>
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <form id="task-form">
                <input type="text" id="new-task" placeholder="Add a new task..." required>
                <button type="submit">Add</button>
            </form>
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
